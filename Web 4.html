<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #DEDEDE;
			color: black;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #EBECF0;
			color: #000000;
			padding: 10px;
			text-align: center;
		}

		h1 {
			margin: 0;
		}

		.container {
			max-width: 600px;
			margin: 50px auto;
			padding: 20px;
			background-color: #ECECEC;
			border-radius: 5px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"],
		input[type="email"],
		textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		input[type="submit"] {
			background-color: #333;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #555;
		}

	</style>
</head>
<body>
	<header>
		<h1>Contact Us</h1>
	</header>

	<div class="container">
		<form>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Enter your name">

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Enter your email address">

			<label for="subject">Subject</label>
			<input type="text" id="subject" name="subject" placeholder="Enter the subject">

			<label for="message">Message</label>
			<input type="text" id="message" name="message" placeholder="Enter your message"></textarea>
			
			<br>
			<button type="button"
			onclick="document.getElementById('id1').style.color='red'">
			Submit</button>
		<p>this is in branch of abeer .</p>	
		<p>this is in branch of abeer where we are working .</p>
	

			<textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
